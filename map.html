\<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Directions Service (Complex)</title>
    <script type="text/javascript" src="outputPathUCS.json"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
      #warnings-panel {
        width: 100%;
        height:10%;
        text-align: center;
      }
    </style>
  </head>
  <body>
    
    <div id="map"></div>
    &nbsp;
    <div id="warnings-panel"></div>
    <script>

      $.getJSON("outputPathUCS.json", function(json) {
          console.log(json); // this will show the info it in firebug console
          for (var i = 0; i < json.length; i++) {
            console.log(i + ":" + json[i])
          }
          return json
        });
 



      function initMap() {
        var markerArray = [];

        // Instantiate a directions service.
        var directionsService = new google.maps.DirectionsService;

        // Create a map and center it on Manhattan.
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: {lat: 40.771, lng: -73.974}
        });

        // Create a renderer for directions and bind it to the map.
        var directionsDisplay = new google.maps.DirectionsRenderer({map: map});

        // Instantiate an info window to hold step text.
        var stepDisplay = new google.maps.InfoWindow;

        // Display the route between the initial start and end selections.
        calculateAndDisplayRoute(
            directionsDisplay, directionsService, markerArray, stepDisplay, map);
        // Listen to change events from the start and end lists.
        var onChangeHandler = function() {
          calculateAndDisplayRoute(
              directionsDisplay, directionsService, markerArray, stepDisplay, map);
        };
      }

      function calculateAndDisplayRoute(directionsDisplay, directionsService,
          markerArray, stepDisplay, map) {
        // First, remove any existing markers from the map.
        for (var i = 0; i < markerArray.length; i++) {
          markerArray[i].setMap(null);
        }

        // Retrieve the start and end locations and create a DirectionsRequest using
        // WALKING directions.

       var path1 = [[40.705148, -74.009984], [40.706379, -74.009502], [40.7071567, -74.0107312], [40.708614, -74.009371], [40.709154, -74.010542], [40.709687, -74.011674], [40.709306, -74.011935], [40.7077766, -74.0129583], [40.7069397, -74.01352614999999]]

       var path2 = [[40.705148, -74.009984], [40.7050111, -74.0126271], [40.705045, -74.0133173], [40.7058713, -74.0132406], [40.7062925, -74.0143097], [40.7069397, -74.01352614999999]]

       var path3 = [[40.705148, -74.009984], [40.706379, -74.009502], [40.706953, -74.008996], [40.7073347, -74.0086352], [40.7077219, -74.008269], [40.708614, -74.009371], [40.709154, -74.010542], [40.708592, -74.0110147], [40.70903105, -74.0121088], [40.7077766, -74.0129583], [40.7069397, -74.01352614999999]]
       
       var path4 = [[40.705148, -74.009984], [40.7050111, -74.0126271], [40.705045, -74.0133173], [40.7058713, -74.0132406], [40.7062925, -74.0143097], [40.7069397, -74.01352614999999]]

       var myRoute = [[40.705148, -74.009984], [40.706379, -74.009502], [40.7071567, -74.0107312], [40.7074957, -74.011267], [40.7077665, -74.011695], [40.707452, -74.011947], [40.7077766, -74.0129583], [40.7069397, -74.01352614999999]]

        
        
       $.getJSON("outputPathUCS.json", function(json) {
          console.log(json); 
        


        var routeLatLng = []
        for (var i = 1; i < json.length; i++) {


          routeLatLng.push({
            location: new google.maps.LatLng(json[i][0], json[i][1]),
            stopover: true
          });
          //routeLatLng.push(new google.maps.LatLng(myRoute[i][0], myRoute[i][1]));
        }

           console.log("routeLatLng " + routeLatLng)
          directionsService.route({
          origin: new google.maps.LatLng(json[0][0], json[0][1]),
          destination: new google.maps.LatLng(json[json.length - 1][0], json[json.length - 1][1]),
          waypoints: routeLatLng,
          travelMode: 'WALKING'
          }, function(response, status) {
          // Route the directions and pass the response to a function to create
          // markers for each step.
          if (status === 'OK') {
            document.getElementById('warnings-panel').innerHTML =
                '<b>' + response.routes[0].warnings + '</b>';
            directionsDisplay.setDirections(response);
            showSteps(response, markerArray, stepDisplay, map);
          } else {
            window.alert('Directions request failed due to ' + status);
          }
        });

          });
        

        
      }

      function showSteps(directionResult, markerArray, stepDisplay, map) {
        // For each step, place a marker, and add the text to the marker's infowindow.
        // Also attach the marker to an array so we can keep track of it and remove it
        // when calculating new routes.
        //var myRoute = directionResult.routes[0].legs[0];
       
       myRoute = []
        for (var location in myRoute) {
          var marker = new google.maps.Marker;
          myLatlng = new google.maps.LatLng(location,myRoute[location])
          marker.setMap(map);
          marker.setPosition(myLatlng);
        }
      }

      function attachInstructionText(stepDisplay, marker, text, map) {
        google.maps.event.addListener(marker, 'click', function() {
          // Open an info window when the marker is clicked on, containing the text
          // of the step.
          stepDisplay.setContent(text);
          stepDisplay.open(map, marker);
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDascTFsO-vy5pkjiy-jqiIURVhpYxPjyU&callback=initMap">
    </script>
  </body>
</html>
